<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <heading>
        <div class="heading">
            <h3>Rock : Paper : Scissors</h3>
        </div>
    </heading>
    <main>
        <div class="userChoices">
            <div class="choice1">
                <img src="images/rock.png" alt="Rock">
            </div>
            <div class="choice2">
                <img src="images/paper.png" alt="Paper">
            </div>
            <div class="choice3">
                <img src="images/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="selectedChoice">
            <div class="userSelected">
                Your<br>
                <img src="images/scissors.png" alt="result" id="userSelected">
            </div>
            <div class="compSelected">
                Computer <br>
                <img src="images/scissors.png" alt="result" id="compSelected">
            </div>
            <div class="result" id="selectedResult">
            Let's Start Playing!!
            </div>
        </div>
        <div class="scoreboard">
            <div class="userScores">
                <p id="userScore">0</p>
                <p>User</p>
            </div>
            <div class="compScores">
                <p id="compScore">0</p>
                <p>Computer</p>
            </div>
        </div>        
        <div class="result">
            Let's Start Playing!!
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
